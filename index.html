<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Tarefas</title>

  </head>
  <body>
    <div class="main-tarefas">
      <div class="left-tarefas">
        <h1>Organize suas tarefas!</h1>
        <img src="./imagen/Bullet journal-bro.svg" width="500" height="500" alt="desenho">
      </div>
      <div class="conteudo">
        <div class="topo">
          <input
            type="text"
            id="inputNovaTarefa"
            placeholder="Adicione uma nova tarefa"/>
          <button id="btnAddTarefa">
            <i class="fa fa-plus"></i>
          </button>
        </div>
        <ul id="listaTarefas"></ul>
      </div>

      <div id="janelaEdicao">
        <button id="janelaEdicaoBtnFechar">
          <i class="fa fa-remove fa-2x"></i>
        </button>
        <h2 id="idTarefaEdicao">#1021</h2>
        <hr />
        <form>
          <div class="frm-linha">
            <label for="nome">Nome</label>
            <input type="text" id="inputTarefaNomeEdicao" />
          </div>
          <div class="frm-linha">
            <button id="btnAtualizarTarefa">Salvar</button>
          </div>
        </form>
      </div>
    </div>
    <div id="janelaEdicaoFundo"></div>
    <script src="scripts.js"></script>
  </body>
</html>
